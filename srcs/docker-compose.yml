services:
  nginx:
    # image: nginx
    # build: ./nginx
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile

    ports:
      - 80:80
      - 443:443

    volumes:
      # nginx configuration
      - ./requirements/nginx/nginx.conf:/etc/nginx/nginx.conf
      # Where the files are stored
      - ./requirements/nginx/nginx-html/:/var/www/
    
    depends_on:
      - wordpress
  
  # wordpress + php-fpm
  wordpress:
    image: php:7-fpm
  #   build: ./wpf
    # ports:
    #   - 9000:9000
    volumes:
      - ./requirements/nginx/nginx-html/:/var/www/
