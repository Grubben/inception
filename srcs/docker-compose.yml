version: '3'
services:
  nginx:
    # image: nginx
    build: ./requirements/nginx
    # build:
    #   context: ./requirements/nginx/
    #   dockerfile: Dockerfile
    ports:
      # - 80:80
      - 443:443
    volumes:
      - vol_wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
  
  # wordpress + php-fpm
  wordpress:
    # image: php:7-fpm
    build: ./requirements/wordpress
    # ports:
    #   - 80:80
    env_file:
      - .env
    volumes:
      - vol_wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - mariadb

  mariadb:
    env_file:
      - .env
    ports:
      - 3306:3306
    restart: always
    # image: mariadb
    build: ./requirements/mariadb
    volumes:
      - vol_mysql:/var/lib/mysql
    networks:
      - inception

volumes:
  vol_wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/hello/data/wordpress
      o: bind
    name: vol_wordpress
  
  vol_mysql:
    driver: local
    driver_opts:
      type: none
      device: /home/hello/data/mysql
      o: bind
    name: vol_mysql


networks:
  inception:
    driver: bridge
