version: '3'
services:
  nginx:
    # image: nginx
    build: ./requirements/nginx
    # build:
    #   context: ./requirements/nginx/
    #   dockerfile: Dockerfile
    ports:
      # - 80:80
      - 443:443
    volumes:
      - /home/hello/data/wordpress:/var/www/wordpress
    depends_on:
      - wordpress
  
  # wordpress + php-fpm
  wordpress:
    # image: php:7-fpm
    build: ./requirements/wordpress
    # ports:
    #   - 80:80
    env_file:
      - .env
    volumes:
      - /home/hello/data/wordpress:/var/www/wordpress
    depends_on:
      - mariadb

  mariadb:
    env_file:
      - .env
    ports:
      - 3306:3306
    restart: always
    image: mariadb
    # build: ./requirements/mariadb
    volumes:
      - /home/hello/data/mariadb:/var/lib/mysql



